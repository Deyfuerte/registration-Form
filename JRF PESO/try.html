<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        .qr-code {
            width: 200px;
            margin: 10px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="name">Name:</label>
                <div class="col-sm-10">
                    <input type="text" size="60" maxlength="60" class="form-control" id="name" placeholder="Enter Name" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="surname">Surname:</label>
                <div class="col-sm-10">
                    <input type="text" size="60" maxlength="60" class="form-control" id="surname" placeholder="Enter Surname" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" id="generate">Generate</button>
                </div>
            </div>
        </div>
        <div class="text-center">
            <img src="/logz/pesoqr.png" alt="image" width="200" height="200" class="qr-code img-thumbnail img-responsive" />
        </div>
        <div class="text-center">
            <a href="/logz/logo (2).png" download="qrcode" id="download-link" class="btn btn-outline-success">Download</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $('#generate').click(function () {
            let finalURL = 'https://chart.googleapis.com/chart?cht=qr&chl=' + encodeURIComponent($('#name').val() + " " + $('#surname').val()) + '&chs=160x160&chld=L|0';
            $('.qr-code').attr('src', finalURL);
            $('#download-link').attr('href', finalURL);
        });
    </script>
</body>
</html>
