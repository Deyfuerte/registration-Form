<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Registration Form -->
  <div id="registration-form-container">
    <form id="registration-form">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" id="surname" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Birthday:</label>
        <input type="date" id="birthday" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Email Address:</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Phone Number:</label>
        <input type="phonw" id="phone" class="form-control" required>
      </div>
      <div class="form">
        <div class="input_field">
          <label>Gender</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="Other">Male</option>
              <option value="female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label>Address:</label>
          <input type="text" id="address" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <!-- QR Code Container (Hidden initially) -->
  <div id="qr-code-container" style="display: none;">
    <h2>Your QR Code</h2>
    <img id="qr-code-image" src="" alt="QR Code">
    <a href="#" id="download-link" download="qrcode.png" class="btn btn-success">Download QR Code</a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script>
    $('#registration-form').submit(function (event) {
      event.preventDefault();  // Prevent the form from submitting

      var name = $('#name').val();
      var surname = $('surname').val();
      var email = $('#email').val();
      var phone = $('phone').val();
      var birthday = $('#birthday').val();
      var address = $('#address').val();

      var qrCodeUrl = 'https://chart.googleapis.com/chart?cht=qr&chl=' + encodeURIComponent(`Name: ${name}, Email: ${email}, Birthday: ${birthday}, Address: ${address}`) + '&chs=200x200&chld=L|0';

      // Update the QR code image and download link
      $('#qr-code-image').attr('src', qrCodeUrl);
      $('#download-link').attr('href', qrCodeUrl);

      // Hide the registration form and show the QR code
      $('#registration-form-container').hide();
      $('#qr-code-container').show();
    });
  </script>

</body>

</html>
